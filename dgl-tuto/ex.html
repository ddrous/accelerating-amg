<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 800;
            height: 800;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "red", "id": "0", "label": "0", "shape": "dot", "size": 10}, {"color": "red", "id": "1", "label": "1", "shape": "dot", "size": 10}, {"color": "red", "id": "2", "label": "2", "shape": "dot", "size": 10}, {"color": "red", "id": "3", "label": "3", "shape": "dot", "size": 10}, {"color": "red", "id": "5", "label": "5", "shape": "dot", "size": 10}, {"color": "red", "id": "6", "label": "6", "shape": "dot", "size": 10}, {"color": "red", "id": "4", "label": "4", "shape": "dot", "size": 10}, {"color": "red", "id": "7", "label": "7", "shape": "dot", "size": 10}, {"color": "red", "id": "8", "label": "8", "shape": "dot", "size": 10}, {"color": "black", "id": "9", "label": "9", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "0", "id": 0, "label": 1, "to": "1", "weight": 1}, {"from": "0", "id": 1, "label": 1, "to": "2", "weight": 1}, {"from": "0", "id": 2, "label": 1, "to": "3", "weight": 1}, {"from": "0", "id": 3, "label": 1, "to": "5", "weight": 1}, {"from": "0", "id": 4, "label": 1, "to": "6", "weight": 1}, {"from": "1", "id": 6, "label": 1, "to": "3", "weight": 1}, {"from": "1", "id": 7, "label": 1, "to": "5", "weight": 1}, {"from": "1", "id": 8, "label": 1, "to": "6", "weight": 1}, {"from": "2", "id": 10, "label": 1, "to": "3", "weight": 1}, {"from": "2", "id": 11, "label": 1, "to": "5", "weight": 1}, {"from": "2", "id": 12, "label": 1, "to": "6", "weight": 1}, {"from": "3", "id": 16, "label": 1, "to": "4", "weight": 1}, {"from": "3", "id": 17, "label": 1, "to": "5", "weight": 1}, {"from": "3", "id": 18, "label": 1, "to": "7", "weight": 1}, {"from": "4", "id": 20, "label": 1, "to": "5", "weight": 1}, {"from": "4", "id": 21, "label": 1, "to": "6", "weight": 1}, {"from": "4", "id": 22, "label": 1, "to": "7", "weight": 1}, {"from": "5", "id": 28, "label": 1, "to": "6", "weight": 1}, {"from": "5", "id": 29, "label": 1, "to": "7", "weight": 1}, {"from": "5", "id": 30, "label": 1, "to": "8", "weight": 1}, {"from": "6", "id": 36, "label": 1, "to": "7", "weight": 1}, {"from": "6", "id": 37, "label": 1, "to": "8", "weight": 1}, {"from": "7", "id": 42, "label": 1, "to": "8", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
